---
layout: default
title: "Projects - Karl Jakob Larsson"
---

{% include header.html %}
<main>
  <section class="projects">
    <h2>Projects</h2>
    {% for post in site.categories.projects %}
      <article class="project">
        <div>
          <h3>
            <a href="{{ post.url }}">
              {{ post.title }}
            </a>
          </h3>
            {{ post.excerpt }}
            <div class="links">
              {% if post.link %}
                <a href="{{ post.link }}"><span>LIVE LINK</span></a>
              {% endif %}
              {% if post.source %}
                <a href="{{ post.source }}"><span>SOURCE</span></a>
              {% endif %}
            </div>
        </div>
        <a class="project-image" alt="{{ post.title }}" href="{{ post.url }}">
          <img src="images/{{ post.image}}" alt="{{ post.title }}">
        </a>
      </article>
    {% endfor %}
  </section>
</main>
