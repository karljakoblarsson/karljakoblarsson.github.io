---
layout: default
title: "Blog - Karl Jakob Larsson"
---

{% include header.html %}
<main>
  <section class="blog">
    <h2>Blog</h2>
    <ul class="blog-listing">
      {% for post in site.posts %}
        <li>
          <a class="posts-title" href="{{ post.url }}">{{ post.title }}</a>
          <span class="date">{{ post.date | date_to_string }}</span>
        </li>
      {% endfor %}
    </ul>
  </section>
</main>
